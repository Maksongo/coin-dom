<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://kit.fontawesome.com/c58accd9b1.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>

  <header>
    <nav>
      <a href="">
        <h1>COINDOM</h1>
      </a>
      <!-- <img src="img/logo.png" alt="" /> -->
      <ul class="decstop_version">
        <li><a id="HomeNavButtonID" href="">Home</a></li>
        <li><a id="MarketNavButtonID" href="">Market</a></li>
        <li><a id="ChooseUsNavButtonID" href="">Choose Us</a></li>
        <li><a id="JoinNavButtonID" href="">Join</a></li>
      </ul>
      <ul class="mobile_version" id="mobile_version_button">
        <i
          class="fa-solid fa-bars-staggered fa-xl"
          style="color: #ffffff"
        ></i>
      </ul>
    </nav>
  </header>

  <div class="mobile_version_box" id="mobile_version_boxID">
    <i
      class="fa-solid fa-xmark fa-2xl mobile_verison_closebutton"
      id="moblie_verison_closebuttonID"
      style="color: #000000"
    ></i>
    <ul class="mobile_version_box_menu">
      <li><a id="HomeNavButtonID" href="">Home</a></li>
      <li><a id="MarketNavButtonID" href="">Market</a></li>
      <li><a id="ChooseUsNavButtonID" href="">Choose Us</a></li>
      <li><a id="JoinNavButtonID" href="">Join</a></li>
    </ul>
  </div>

  <div class="gradient_background"></div>

  <div class="wrapper">

    <div class="coin-content" id="coin-details">
      <div class="coin-content__img">
        <img src="${data.image.large}" alt="${data.name}">
        <p>name</p>
        <p>rank</p>
      </div>
      <div class="coin-content__text">
        <div class="coin-content__text__numb">
          <p>24h Change:</p>
          <p>Price:</p>
          <p>Symbol:</p>
        </div>
        <div class="coin-content__text_disc">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, temporibus.</p>
        </div>
      </div>
    </div>

  </div>
    <script src="app.js"></script>
</body>
</html>
